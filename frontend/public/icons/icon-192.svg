<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <rect width="192" height="192" rx="32" fill="#0a0a1a"/>
  <g transform="translate(96,96)">
    <!-- Bus body -->
    <rect x="-40" y="-30" width="80" height="50" rx="8" fill="#00808B"/>
    <!-- Windows -->
    <rect x="-32" y="-24" width="18" height="14" rx="2" fill="#0a0a1a" opacity="0.7"/>
    <rect x="-10" y="-24" width="18" height="14" rx="2" fill="#0a0a1a" opacity="0.7"/>
    <rect x="12" y="-24" width="18" height="14" rx="2" fill="#0a0a1a" opacity="0.7"/>
    <!-- Wheels -->
    <circle cx="-22" cy="22" r="7" fill="#1a1a2e"/>
    <circle cx="-22" cy="22" r="3" fill="#00808B"/>
    <circle cx="22" cy="22" r="7" fill="#1a1a2e"/>
    <circle cx="22" cy="22" r="3" fill="#00808B"/>
    <!-- Headlights -->
    <rect x="-40" y="-8" width="4" height="6" rx="1" fill="#FFD700"/>
    <rect x="36" y="-8" width="4" height="6" rx="1" fill="#FF4444"/>
    <!-- IQ pulse rings -->
    <circle cx="0" cy="-45" r="12" fill="none" stroke="#00808B" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="-45" r="20" fill="none" stroke="#00808B" stroke-width="1.5" opacity="0.3"/>
    <circle cx="0" cy="-45" r="28" fill="none" stroke="#00808B" stroke-width="1" opacity="0.15"/>
    <!-- IQ dot -->
    <circle cx="0" cy="-45" r="5" fill="#00808B"/>
  </g>
  <!-- BusIQ text -->
  <text x="96" y="160" text-anchor="middle" fill="#00808B" font-family="Arial,sans-serif" font-weight="bold" font-size="22">BusIQ</text>
</svg>